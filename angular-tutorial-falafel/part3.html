<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" ng-app="app">
<head>
    <title>Angular.js Tutorial</title>
    <link rel="stylesheet" href="../assets/css/bootstrap.3.1.1.min.css" media="all" />

</head>
    <body>

    <h1>Angular.js Tutorial</h1>

<h2><a href="http://blog.falafel.com/blogs/jesseliberty/jesse-liberty/2014/04/11/angular-part-3-bdd-with-angularjs">Angular Part 3 - BDD With AngularJS</a></h2>

<div ng-controller="expensesController as vm">
    <table class="table table-bordered table-condensed">
        <thead>
        <tr>
            <th>Expense</th>
            <th>Description</th>
             <th>Amount</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="e in vm.expenseItems">
            <td>{{e.title}}</td>
            <td>{{e.description}}</td>
            <td>{{e.amount | currency}}</td>
        </tr>
        </tbody>
    </table>
</div>



        <script src="../assets/js/angular.1.2.14.min.js"></script>

        <script src="expenseItem.js"></script>
        <script src="expense.js"></script>
        <script src="expenseController.js"></script>
    </body>
</html>
